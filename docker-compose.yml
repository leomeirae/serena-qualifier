networks:
  kestra-network:
    driver: bridge

volumes:
  postgres_data:
  kestra_data:
  kestra_logs:

services:
  postgres:
    image: postgres:15-alpine
    container_name: kestra-postgres
    environment:
      POSTGRES_DB: kestra
      POSTGRES_USER: kestra
      POSTGRES_PASSWORD: kestra123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kestra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U kestra -d kestra"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kestra-redis
    command: redis-server --appendonly yes
    networks:
      - kestra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  kestra:
    image: kestra/kestra:latest-full
    container_name: kestra
    command: ["server", "local"]
    user: root
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./kestra/workflows:/app/workflows:ro
      - ./.env:/app/.env:ro  # <-- ESTA LINHA É A CORREÇÃO CRÍTICA
    environment:
      KESTRA_CONFIGURATION: |
        kestra:
          repository:
            type: postgres
          queue:
            type: postgres
          secrets:
            env:
              enabled: true
              path: /app/.env # <-- DIZ AO KESTRA PARA LER O ARQUIVO MONTADO
          datasources:
            default:
              url: jdbc:postgresql://postgres:5432/kestra
              username: kestra
              password: kestra123
      JAVA_OPTS: "-server -XX:MaxRAMPercentage=50.0 -Xms512m -Xmx2g"
      TZ: America/Recife
      KESTRA_PLUGINS_CONFIGURATIONS_0_TYPE: io.kestra.plugin:plugin-docker:LATEST
      KESTRA_PLUGINS_CONFIGURATIONS_1_TYPE: io.kestra.plugin:plugin-script:LATEST
      KESTRA_PLUGINS_CONFIGURATIONS_2_TYPE: io.kestra.plugin:plugin-fs:LATEST
      KESTRA_PLUGINS_CONFIGURATIONS_3_TYPE: io.kestra.plugin:plugin-core:LATEST
    networks:
      - kestra-network
    depends_on:
      postgres:
        condition: service_healthy
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Elasticsearch (opcional para logs avançados)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: kestra-elasticsearch
    environment:
      - node.name=kestra-es
      - cluster.name=kestra-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - kestra-network
    restart: unless-stopped
    profiles:
      - elasticsearch
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # WhatsApp Service (nosso servidor)
  whatsapp-service:
    build: 
      context: .
      dockerfile: Dockerfile.whatsapp
    container_name: whatsapp-service
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - TZ=America/Recife
      - WHATSAPP_API_TOKEN=${WHATSAPP_API_TOKEN}
      - WHATSAPP_PHONE_NUMBER_ID=599096403294262
      - WHATSAPP_WELCOME_TEMPLATE_NAME=prosseguir_com_solicitacao
    networks:
      - kestra-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - whatsapp 

  kestra-python-runner:
    build:
      context: .
      dockerfile: Dockerfile.python_runner
    image: serena/kestra-python-runner:latest 