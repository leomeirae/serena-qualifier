  # Tarefa 0: Salvar lead no Supabase
  - id: save-initial-lead
    type: io.kestra.plugin.scripts.python.Script
    description: "Salva dados iniciais do lead no Supabase"
    taskRunner:
      type: io.kestra.plugin.scripts.runner.docker.Docker
      image: python:3.11-slim
    
    beforeCommands:
      - pip install kestra psycopg2-binary
    
    script: |
      import json
      from kestra import Kestra
      import psycopg2

      # String de conex√£o segura
      db_connection_string = "{{ secret('SECRET_DB_CONNECTION_STRING') }}"

      # Dados do lead
      lead_data = {
          "name":          "{{ trigger.body.name }}",
          "email":         "{{ trigger.body.email }}",
          "whatsapp":      "{{ trigger.body.whatsapp }}",
          "account_value": "{{ trigger.body.account_value }}",
          "client_type":   "{{ trigger.body.client_type }}"
      }

      try:
          conn = psycopg2.connect(db_connection_string)
          cur  = conn.cursor()

          upsert_query = """
            INSERT INTO leads
              (phone_number, name, email, invoice_amount, additional_data, created_at, updated_at)
            VALUES (%s, %s, %s, %s, %s, NOW(), NOW())
            ON CONFLICT (phone_number) DO UPDATE
              SET name           = EXCLUDED.name,
                  email          = EXCLUDED.email,
                  invoice_amount = EXCLUDED.invoice_amount,
                  additional_data= EXCLUDED.additional_data,
                  updated_at     = NOW()
            RETURNING id, phone_number, name;
          """

          additional_data = {
              "client_type": lead_data["client_type"],
              "source":      "lead_activation_flow",
              "form_data":   {"account_value": lead_data["account_value"]}
          }

          cur.execute(
            upsert_query,
            (
              lead_data["whatsapp"],
              lead_data["name"],
              lead_data["email"],
              float(lead_data["account_value"]),
              json.dumps(additional_data)
            )
          )
          result = cur.fetchone()
          conn.commit()
          cur.close()
          conn.close()

          Kestra.outputs({
              "lead_saved": True,
              "lead_id":    result[0],
              "lead_name":  result[2],
              "lead_phone": result[1]
          })

      except Exception as e:
          Kestra.outputs({
              "lead_saved":    False,
              "error_message": str(e)
          })
          raise

  # Tarefa 1: Enviar template WhatsApp inicial
  - id: send-whatsapp-template
    type: io.kestra.plugin.scripts.python.Script
